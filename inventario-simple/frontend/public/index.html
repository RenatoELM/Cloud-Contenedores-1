<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Inventario Simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 860px; margin: 32px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    form, table { width: 100%; margin-top: 16px; }
    input { padding: 8px; margin-right: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    table { border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
    .row-actions button { margin-right: 6px; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Inventario Simple</h1>
  <p class="muted">Frontend (Nginx) → Backend (Express) → PostgreSQL</p>

  <form id="form">
    <input id="name" placeholder="Nombre del producto" required />
    <input id="price" type="number" step="0.01" placeholder="Precio" required />
    <input id="quantity" type="number" step="1" placeholder="Cantidad" required />
    <button type="submit">Agregar</button>
  </form>

  <table id="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Creado</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = 'http://localhost:3000';

    async function loadProducts() {
      const res = await fetch(`${API}/api/products`);
      const data = await res.json();
      const tbody = document.querySelector('#table tbody');
      tbody.innerHTML = '';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>S/ ${Number(p.price).toFixed(2)}</td>
          <td>${p.quantity}</td>
          <td>${new Date(p.created_at).toLocaleString()}</td>
          <td class="row-actions">
            <button onclick="editProduct(${p.id}, '${encodeURIComponent(p.name)}', ${p.price}, ${p.quantity})">Editar</button>
            <button onclick="deleteProduct(${p.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteProduct(id) {
      if (!confirm('¿Eliminar producto?')) return;
      await fetch(`${API}/api/products/${id}`, { method: 'DELETE' });
      await loadProducts();
    }

    async function editProduct(id, nameEnc, price, quantity) {
      const name = decodeURIComponent(nameEnc);
      const newName = prompt('Nombre:', name);
      if (newName === null) return;
      const newPrice = prompt('Precio:', price);
      if (newPrice === null) return;
      const newQty = prompt('Cantidad:', quantity);
      if (newQty === null) return;

      const body = {};
      if (newName !== name) body.name = newName;
      if (newPrice !== String(price)) body.price = newPrice;
      if (newQty !== String(quantity)) body.quantity = newQty;

      if (Object.keys(body).length === 0) return;
      await fetch(`${API}/api/products/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      await loadProducts();
    }

    document.querySelector('#form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value;
      const quantity = document.getElementById('quantity').value;

      await fetch(`${API}/api/products`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, quantity })
      });

      e.target.reset();
      await loadProducts();
    });

    loadProducts();
  </script>
</body>
</html>
